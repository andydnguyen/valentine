<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jennifer, Will You Be My Valentine?</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Jennifer, I'm so sorry I'm asking you this so late...</h1>
    <p class="apology">
      I realized I never officially asked you to be my Valentine.
      I'm really sorry for waiting until now, but there's no one else I'd rather celebrate with than you!
    </p>
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div id="message"></div>
  </div>

  <!-- Fullscreen container for hearts -->
  <div id="heartContainer"></div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>

</html>
